<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="register.js"></script>

</head>
<body id="reg-body">
    <nav>
        <header>
            <ul>
          <li>  <a href="#"></a></li>
          <li> <h1 class="logo"> <a href="#"> <span>I</span> Blog </a></h1></li>
          <li> <a href="#"></a></li>
            </ul>
        </header>
    </nav>
    
<div class="login">
    <div class="login-content">
        <div class="login-img">
            <img src="images/register.png" alt="">
        </div>
        <div class="login-forms">

            <!--   LOGIN FORM   -->
            <form action="" class="login-register" id="login-in">
                <h1 class="login-title">Sign In</h1>

                <div class="login-box">
                    <i class="fas fa-user login-icon"></i>
                    <input type="text" placeholder="Username" class="login-input">
                </div>

                <div class="login-box">
                    <i class="fas fa-lock login-icon"></i>
                    <input type="password" placeholder="Password" class="login-input">
                </div>
                <a href="#" class="login-forgot">Forgot your password?</a>
                <a href="#" class="login-button">Sign In</a>

                <div>
                    <span class="login-account">Dont have an Account?</span>
                    <span class="login-signin" id="sign-up">Sign Up</span>
                </div>
            </form>
            <!--    REGISTER FORM   -->
            <form action="" class="login-create none" id="login-up">
                <h1 class="login-title">Create an Account</h1>
                <div class="login-box">
                    <i class="fas fa-user login-icon"></i>
                    <input type="text" placeholder="Username" class="login-input">
                </div>
                <div class="login-box">
                    <i class="fas fa-at login-icon"></i>
                    <input type="email" placeholder="Email" class="login-input">
                </div>
                <div class="login-box">
                    <i class="fas fa-lock login-icon"></i>
                    <input type="password" placeholder="Password" class="login-input">
                </div>
                
                <a href="#" class="login-button">Sign Up</a>
                <div>
                    <span class="login-account">Already have an Account?</span>
                    <span class="login-signup" id="sign-in">Sign In</span>
                </div>

                <div class="login-social">
                    <a href="#" class="login-social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="login-social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="login-social-icon"><i class="fab fa-google"></i></a>
                </div>

            </form>


        </div>
    </div>
</div>


</body>
</html>
